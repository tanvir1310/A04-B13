    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

      rel="stylesheet"

  <body class="bg-gray-50 min-h-screen p-4 md:p-8">
    <div class="max-w-5xl mx-auto">
      <h1 class="text-2xl font-bold mb-6 text-blue-900">
        Job Application Tracker
      </h1>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
        <div
          class="bg-white p-6 rounded-lg shadow-sm border-t-4 border-blue-500"
        >
          <p class="text-gray-500 font-medium">Total</p>
          <h2 id="total-count" class="text-3xl font-bold">0</h2>
        </div>
        <div
          class="bg-white p-6 rounded-lg shadow-sm border-t-4 border-green-500"
        >
          <p class="text-gray-500 font-medium">Interview</p>
          <h2 id="interview-count" class="text-3xl font-bold text-green-600">
            0
          </h2>
        </div>
        <div
          class="bg-white p-6 rounded-lg shadow-sm border-t-4 border-red-500"
        >
          <p class="text-gray-500 font-medium">Rejected</p>
          <h2 id="rejected-count" class="text-3xl font-bold text-red-500">0</h2>
        </div>
      </div>

      <div
        class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4"
      >
        <h2 class="text-xl font-bold">Available Jobs</h2>
        <p class="text-gray-500 font-semibold">
          <span id="section-count">0</span> Jobs
        </p>
      </div>

      <div class="flex gap-2 mb-8 overflow-x-auto pb-2">
        <button
          onclick="filterJobs('all')"
          id="tab-all"
          class="btn btn-sm btn-primary"
        >
          All
        </button>
        <button
          onclick="filterJobs('interview')"
          id="tab-interview"
          class="btn btn-sm bg-gray-200 border-none"
        >
          Interview
        </button>
        <button
          onclick="filterJobs('rejected')"
          id="tab-rejected"
          class="btn btn-sm bg-gray-200 border-none"
        >
          Rejected
        </button>
      </div>

      <div id="jobs-container" class="grid grid-cols-1 gap-6"></div>

      <div
        id="empty-state"
        class="hidden flex-col items-center justify-center py-20 bg-white rounded-xl shadow-inner mt-4"
      >
        <div class="bg-blue-100 p-6 rounded-full mb-4">
          <i class="fa-solid fa-file-lines text-5xl text-blue-500"></i>
        </div>
        <h3 class="text-xl font-bold">No jobs available</h3>
        <p class="text-gray-400">Check bak soon for new job opportunities</p>
      </div>
    </div>
